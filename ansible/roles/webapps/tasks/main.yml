- name: Install NPM/Node 22 and fastapi
  apt:
    name:
      - nodejs
      - npm
      - python3-fastapi
      - python3-uvicorn
    state: present
    update_cache: yes
  tags: test

- name: Ensure webapp directories exist
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"
  loop:
    - /srv/webapps

- name: Mount NAS Webapp Share
  import_tasks: ../../misc/tasks/install_nas_reqs.yml
  vars:
    local_mount_path: /srv/www
    nas_share_path: /mnt/user/Server_WebappsCache
    mount_opts: "{{ webapps_mount_opts }}"

- name: Mount NAS Media Share
  import_tasks: ../../misc/tasks/install_nas_reqs.yml
  vars:
    local_mount_path: /srv/nas
    nas_share_path: /mnt/user/Server_WebappsArray
    mount_opts: "{{ webapps_mount_opts }}"

- name: Ensure kiwix directory
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"
  loop:
    - /opt/kiwix

- name: Drop Kiwix compose
  template:
    src: docker-compose.yml.j2
    dest: /opt/kiwix/docker-compose.yml
    mode: "0644"
  tags: kiwix
  notify: Restart kiwix docker

- name: Check if kiwix container is running
  command: docker ps --filter "name=kiwix" --filter "status=running" --format "{{'{{.Names}}'}}"
  register: kiwix_ps
  changed_when: false
  tags: kiwix

- name: Bring up kiwix stack
  shell: docker compose up -d
  args:
    chdir: /opt/kiwix
  tags: kiwix
  when: kiwix_ps.stdout == ""

- name: Drop webappctl, gen and cleanup scripts
  copy:
    src: "{{ item.src }}"
    dest: "/srv/{{ item.dest }}"
    mode: "0755"
  loop:
    - { src: webappctl.sh, dest: webappctl.sh }
    - { src: generate_web_daemons.sh, dest: generate_web_daemons.sh }
    - { src: cleanup_web_daemons.sh, dest: cleanup_web_daemons.sh }

# Webapps must be added manually. They are not on the NAS.
- name: Run webappctl scan
  command: /srv/webappctl.sh scan

- name: Start webapps
  command: /srv/webappctl.sh start